<!-- 
Wazuh Integration Configuration Template for Slack Alerts
Add this to your Wazuh manager's ossec.conf file under the <ossec_config> section
Replace YOUR_WEBHOOK_URL with your actual Slack webhook URL
-->

<integration>
  <name>custom-slack</name>
  <hook_url>YOUR_WEBHOOK_URL_HERE</hook_url>
  <level>7</level>
  <group>authentication_success,authentication_failed,connection_attempt,attacks</group>
  <api_key>slack</api_key>
  <alert_format>json</alert_format>
</integration>

<!-- High Priority Alerts - Immediate notification -->
<integration>
  <name>custom-slack-high</name>
  <hook_url>YOUR_WEBHOOK_URL_HERE</hook_url>
  <level>10</level>
  <api_key>slack-high</api_key>
  <alert_format>json</alert_format>
</integration>

<!-- Critical Alerts - All hands notification -->
<integration>
  <name>custom-slack-critical</name>
  <hook_url>YOUR_WEBHOOK_URL_HERE</hook_url>
  <level>12</level>
  <api_key>slack-critical</api_key>
  <alert_format>json</alert_format>
</integration>

<!-- Suricata/Network Security Alerts -->
<integration>
  <name>custom-slack-suricata</name>
  <hook_url>YOUR_WEBHOOK_URL_HERE</hook_url>
  <level>7</level>
  <group>suricata,intrusion_detection,ids</group>
  <api_key>slack-suricata</api_key>
  <alert_format>json</alert_format>
</integration>